<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarWell</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/student_dashboard.css">
    <link rel="icon" href="img/ScholarWellLogo.png" />
    <link rel="stylesheet" href="css/information.css">
    <link rel="stylesheet" href="css/user_sleep.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
</head>

<body>
    <nav class="navigation">
        <div class="nav-left">
            <div class="logo">
                <img src="img/ScholarWellLogo.png" width="70px" alt="LOGO">
            </div>
            <div class="nav-menu">
                <div><a href="/student_home.html">Home</a></div>
                <div><a href="">Features</a></div>
                <div><a href="/student_about.html">About</a></div>
                <div><a href="/student_contact.html">Contact</a></div>
                <div><a href="/student_dashboard.html">Dashboard</a></div>
                <div class="get-started"><a href="/register.html">SignUp</a></div>
                <div class="get-started"><a href="/login.html">Log in</a></div>
            </div>
        </div>
        <div class="nav-right">
            <div class="heading">
                <span>
                    <h1 class="hello">Hello</h1>
                </span>
                <span>
                    <h1 class="greeting"></h1>
                </span>
            </div>
            <div>
                <button class="logout">Log out</button>
            </div>
        </div>
    </nav>
    <hr class="decreased" style="margin:0 ;">
    <!-- Side menu -->
    <div class="dashboard">
        <div class="sidebar">
            <button class="heading1" id="profile">
                <img src="img/profile.png" alt="profile">
                <h1 class="greeting2"></h1>
            </button>
            <button id="dashboard">
                <img src="img/dashboard.png" alt="not available">
                <h1>Dashboard</h1>
            </button>
            <button id="sidebar-logout">
                <img src="img/logout.png" alt="log out">
                <h1>Log out</h1>
            </button>
            <button></button>
        </div>
        <div class="content">
            <div class="buttons">
                <button class="sleep-table web-button" id="sleep-table">Start Monitoring</button>
                <button class="add-sleep-data web-button" id="add-sleep">Add Data</button>
                <button class="display-sleep-data web-button" id="display-sleep">Display</button>
                <button class="delete-sleep-data web-button" id="delete-sleep">Clear Data</button>
            </div>

            <div class="inputs" id="inputs">
                <h1>Sleep Data</h1>
                <hr id="forForm">
                <h2>Enter Sleep Hours</h2>
                <h3 for="sleepDate" id="sleepDate"></h3>
                <form id="sleepForm">
                    <input type="number" id="sleepHours" placeholder="Sleep Hours" name="sleepHours" min="0" max="24" step="0.5" required>
                    <button id="formButton" class="web-button" type="submit">Submit</button>
                </form>
            </div>
            <div id="representations">
                <div class="data">
                    <div id="sleepData">
                    </div>
                    <div id="sleepGraph" class="sleep-graph">
                        <canvas id="sleepChart"></canvas>
                    </div>
                </div>
                <div class="data">
                    <div>
                        <canvas id="sleepPieChart"></canvas>
                    </div>
                    <div class="suggestion-div">
                        <span id="suggestionBoxOuter">
                            <h2>Free Advice On Your todays Sleep:</h2>
                        </span>
                        <span id="suggestionBox">
                        </span>
                    </div>
                </div>
                <div><button class="web-button" id="downloadReport">Download Report</button>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/user_sleep.js"></script>
        <script src="js/student_dashboard.js"></script>
</body>

</html>
