<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarWell</title>
    <link rel="icon" href="img/ScholarWellLogo.png" />
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/student_dashboard.css">
    <link rel="stylesheet" href="css/information.css">
    <link rel="stylesheet" href="css/user_timetable.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

<body>
    <nav class="navigation">
        <div class="nav-left">
            <div class="logo">
                <img src="img/ScholarWellLogo.png" width="70px" alt="LOGO">
            </div>
            <div class="nav-menu">
                <div><a href="/student_home.html">Home</a></div>
                <div><a href="">Features</a></div>
                <div><a href="/student_about.html">About</a></div>
                <div><a href="/student_contact.html">Contact</a></div>
                <div><a href="/student_dashboard.html">Dashboard</a></div>
            </div>
        </div>
        <div class="nav-right">
            <div class="heading">
                <span>
                    <h1 class="hello">Hello</h1>
                </span>
                <span>
                    <h1 class="greeting"></h1>
                </span>
            </div>
            <div>
                <button class="logout">Log out</button>
            </div>
        </div>
    </nav>
    <hr class="decreased" style="margin:0 ;">
    <!-- Side menu -->
    <div class="dashboard">
        <div class="sidebar">
            <button class="heading1" id="profile">
                <img src="img/profile.png" alt="profile">
                <h1 class="greeting2"></h1>
            </button>
            <button id="dashboard">
                <img src="img/dashboard.png" alt="not available">
                <h1>Dashboard</h1>
            </button>
            <button id="sidebar-logout">
                <img src="img/logout.png" alt="log out">
                <h1>Log out</h1>
            </button>
            <button></button>
        </div>
        <div class="content">
            <div class="dashboard-content">
                <!-- Button area -->
                <div class="user-button-area">
                    <div class="create-timetable">
                        <button id="create-timetable" class="web-button">Create</button>
                    </div>
                    <div class="insert-in-table">
                        <button id="insert-in-table" class="web-button">Insert</button>
                    </div>
                    <div class="display-timetable">
                        <button id="display-timetable" class="web-button">Display</button>
                    </div>
                    <div class="delete-table">
                        <button id="delete-table" class="web-button"> Delete</button>
                    </div>
                </div>
                <div class="user-content" id="user-content">
                    <table id="time-table">
                        <thead>
                            <tr>
                                <th>Lecture No</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                    <button id="download-timetable" class="web-button">Download</button>
                    <div class="add-entry" id="data-entry">
                        <form id="add-entry-form">
                            <h2>Add Lecture</h2>
                            <p>*Note:Add Lecture according to following Format</p>
                            <div class="inputs">
                                <input type="number" id="lecture-no" min="1" placeholder="Lecture No" name="lectureNo" required>
                                <input type="text" id="monday" placeholder="Monday" name="monday" required>
                                <input type="text" id="tuesday" name="tuesday" placeholder="Tuesday" required>
                                <input type="text" id="wednesday" name="wednesday" placeholder="Wednesday" required>
                                <input type="text" id="thursday" name="thursday" placeholder="Thursday" required>
                                <input type="text" id="friday" name="friday" placeholder="Friday" required>
                                <input type="text" id="saturday" name="saturday" placeholder="Saturday" required>
                            </div>
                            <div class="buttons">
                                <button type="submit" class="web-button">Add Entry</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
            <script src="js/user_timetable.js"></script>
            <script src="js/student_dashboard.js"></script>
        </div>
</body>

</html>
